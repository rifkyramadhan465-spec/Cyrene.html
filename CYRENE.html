<!DOCTYPE html>
<html>
  <head>
    <title>Hello World CRT Smile</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background:
          radial-gradient(circle at center, #0044cc 0%, #000814 100%);
        font-family: 'Share Tech Mono', monospace;
        color: #ffffff;
        text-align: center;
        font-size: 4em;
        text-shadow:
          0 0 5px #00ccff,
          0 0 15px #00ccff,
          0 0 30px #00ccff;
        overflow: hidden;
        position: relative;
      }

      /* Emote senyum besar di background */
      body::after {
        content: "ðŸ˜Š";
        position: absolute;
        font-size: 18em;
        opacity: 0.08;
        color: #00ccff;
        filter: blur(3px);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-shadow:
          0 0 30px #00ccff,
          0 0 60px #00ccff;
        pointer-events: none;
      }

      /* Efek garis scanline */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.2) 0px,
          rgba(0, 0, 0, 0.2) 1px,
          transparent 2px,
          transparent 3px
        );
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      /* Efek flicker CRT */
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
        }
        20%, 24%, 55% {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    Hello, World!
  </body>
</html>
